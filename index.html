<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Expense Tracker</h1>
      <p>Track your expenses and stay within budget!</p>
    </header>

    <section class="form-section">
      <label for="expense-name">Expense Name:</label>
      <input type="text" id="expense-name" placeholder="e.g. Groceries">
      
      <label for="expense-amount">Amount:</label>
      <input type="number" id="expense-amount" placeholder="e.g. 50">
      
      <button onclick="addExpense()">Add Expense</button>
    </section>

    <section id="expense-list" class="expense-list">
      <h2>Expenses</h2>
      <!-- Expense items will be appended here -->
    </section>

    <section class="total">
      <h3>Total Expenses: <span id="total-amount">0</span></h3>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Expense Tracker. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
